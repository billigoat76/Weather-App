<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-yourWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        <div class="weather-container">
           <!-- Grant Location Container-->
        <div class="sub-container grant-location">
            <img src="assets/location.png" height="80px" width="80px">
            <p>Grant Location Access</p>
            <p>Allow Access To Get Weather Information</p>
            <button class="btn" grant-Button>GRANT ACCESS</button>
        </div>
        <!--Search Screen-->
        <form class="searchForm">
            <input type="text" placeholder="Search for City ..." data-searchInput>
            <button class="search-btn">
                <img src="assets/search.png" height="20px" width="20px">
            </button>
        </form>
        <!--Weather Information Screen-->
            <div class="user-info-container">
                <div class="city-container">
                    <p data-currentLocation></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherType></p>
                <img data-weatherIcon/>
                <p data-weatherTemp></p>
                <div class="parameters">
                    <div class="card">
                        <img src="assets/wind.png" height="80px" width="80px">
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="card">
                        <img src="assets/humidity.png" height="80px" width="80px">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <div class="card">
                        <img src="assets/cloud.png" height="80px" width="80px">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>
            
            <!--Loading Screen-->
            <div class="sub-container loading">
                <img src="assets/loading.gif" height="150px" width="150px">
                <p>Loading</p>
            </div>
            <!--Error  Screen-->
            <div class="error-screen">
                <img src="assets/not-found.png" />
                <p data-notFound>city not found</p>
            </div> 
        </div>
    </div>
    <script src = "scripts.js"></script>
</body>
</html>
